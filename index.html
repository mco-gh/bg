<style>
  @keyframes roll-in {
    0% {
      transform: translateY(-200%) rotate(720deg) scale(0.5);
      opacity: 0;
    }
    60% {
      transform: translateY(0) rotate(-30deg) scale(1.1);
      opacity: 1;
    }
    80% {
      transform: translateY(0) rotate(10deg) scale(1);
    }
    100% {
      transform: translateY(0) rotate(0) scale(1);
      opacity: 1;
    }
  }
  .animate-roll-in {
    animation: roll-in 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }
</style>
